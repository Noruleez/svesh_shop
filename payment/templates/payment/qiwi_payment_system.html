{% extends 'shop/base_shop.html' %}

{% block title %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col">
            <div class="card mt-5">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <p>Оплата по Qiwi</p>
                    </div>
                    <form action="https://pay.freekassa.ru/" method="get">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {% if field.errors %}
                                    <div class="alert alert-danger">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                                    Введите сумму пополнения
                                    {{ field }}
                            </div>
                        {% endfor %}
                        <div class="text-center">
                            <p></p>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
