{% extends 'shop/base_shop.html' %}
{% block description %}
        <meta name="description" content="Список стран, где были зарегистрированы номера">
{% endblock %}
{% block title %}
    Список стран регистраций - SveshShop
{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        {% for country in countries %}
            <div class="col">
                <div class="card border-dark">
                    <div class="card-body">
                        <div class="text-center">
                            <h5>{{ country.description }}</h5>
                            <br>
                            <a href="{{ country.get_absolute_url }}" class="btn btn-outline-success">{{ country.title }}</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
