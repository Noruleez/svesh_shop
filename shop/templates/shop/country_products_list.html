{% extends 'shop/base_shop.html' %}

{% block title %}
    Telegram аккаунты - SveshShop
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5 mb-5">
            {% if products %}
                {% for product in products %}
                    {% include 'shop/includes/product_card_template.html' %}
                {% endfor %}
            {% else %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="card-text">Товар закончился</h4>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
