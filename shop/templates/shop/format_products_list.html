{% extends 'shop/base_shop.html' %}

{% block title %}
    Telegram аккаунты - SveshShop
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5 mb-5">
            {% if products %}
                {% for product in products %}
                    {% include 'shop/includes/product_card_template.html' %}
                {% endfor %}
                {% else %}
                <div class="col">
                    <div class="card border-dark">
                        <div class="card-body">
                            <div class="text-center">
                                <p class="card-text border-bottom">Товар закончился</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
